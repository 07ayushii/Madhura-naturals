<!-- ============ CHECKOUT ============ -->
<section class="checkout">
  <div class="container checkout-grid">

    <!-- LEFT: ADDRESS + PAYMENT -->
    <div class="checkout-form">
      <h2>Shipping Details</h2>

      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Mobile Number" required>
      <input type="text" placeholder="Address" required>
      <input type="text" placeholder="City">
      <input type="text" placeholder="Pincode">

      <h2>Payment Method</h2>

      <label><input type="radio" name="payment" checked> Cash on Delivery</label><br>
      <label><input type="radio" name="payment"> UPI</label><br>
      <label><input type="radio" name="payment"> Credit / Debit Card</label>

      <button class="place-order" onclick="placeOrder()">Place Order</button>
    </div>

    <!-- RIGHT: ORDER SUMMARY -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="checkoutItems"></div>

      <hr>
      <h3>Total: â‚¹<span id="checkoutTotal">0</span></h3>
    </div>

  </div>
</section>

<!-- ============ JS ============ -->
<script src="../js/script.js"></script>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const itemsDiv = document.getElementById("checkoutItems");
const totalSpan = document.getElementById("checkoutTotal");

function loadCheckout() {
  let total = 0;
  itemsDiv.innerHTML = "";

  cart.forEach(item => {
    total += item.price * item.quantity;

    itemsDiv.innerHTML += `
      <p>${item.name} Ã— ${item.quantity}
      <span>â‚¹${item.price * item.quantity}</span></p>
    `;
  });

  totalSpan.innerText = total;
}

function placeOrder() {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }

  alert("ðŸŽ‰ Order placed successfully!");
  localStorage.removeItem("cart");
  window.location.href = "index.html";
}

loadCheckout();
updateCartCount();
</script>
